<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Meeper</title>
</head>
<body>

<!--HEAD-->
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<!--NAVBAR-->
<nav  th:fragment="navbar"  class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img style="margin-bottom:0.25rem"
                 width="30"
                 height="30"
                 src="/images/beaker.png">
            Meeper
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/meeps">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="../users">All Users</a></li>
            </ul>

            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/meeps/new">New Meep</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a style="pointer-events: none;color: #00aced" class="nav-link">
                        @<span sec:authentication="name">My Profile</span></a>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="../login">Login</a></li>
            </ul>

        </div>
    </div>
</nav>



</body>
</html>
