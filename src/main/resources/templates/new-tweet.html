<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments::head">
  <meta charset="UTF-8">
  <title>New Meep</title>
</head>
<body>
<nav th:replace="fragments::navbar"></nav>
<main class="container mt-4">
  <div class="jumbotron col-md-8 col-md-offset-2">
    <h2>New Meep</h2><br/>
    <form th:action="@{/meeps}" th:object="${tweet}" method="post" autocomplete="off">
      <div class="form-group">
        <textarea rows="5" th:field="*{message}" placeholder="What's happening?" class="form-control"></textarea>
        <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="validation-message"></label>
      </div>
      <div class="form-group">
        <button class="btn btn-md btn-dark btn-block" name="Submit" value="Submit" type="Submit" >Meep it!</button>
      </div>
    </form>
    <div th:if="${successMessage}">
      <h3><span class="text-success" th:utext="${successMessage}"></span></h3>
    </div>
  </div>
</main>

<footer th:replace="fragments::footer"></footer>

</body>
</html>
